<!DOCTYPE html>
<html>
<script src="angular.js"></script>
<body>
<div ng-app="square" ng-controller="squarecontroller">
	<input type="text" name="" ng-model="number">
	<p>{{doSquare()}}</p>
</div>
<script type="text/javascript">
	var x=angular.module('square',[]);
	x.controller('squarecontroller', function($scope){

		$scope.doSquare=function(){
				var z=$scope.number;
				return z*z;
			}
		
	});

</script>
</body>
</html>
